<ion-header>

  <ion-navbar>
    <ion-title>Crear Cuenta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
	    <ion-item>
	      <ion-label fixed>nombre</ion-label>
	      <ion-input [(ngModel)]="formulario.usuario.username" name="username" type="text"></ion-input>
	    </ion-item>

	    <ion-item>
	      <ion-label fixed>Correo Electronico</ion-label>
	      <ion-input [(ngModel)]="formulario.usuario.email" name="email" type="text"></ion-input>
	    </ion-item>

	    <ion-item>
	      <ion-label fixed>Contraseña</ion-label>
	      <ion-input [(ngModel)]="formulario.usuario.password" name="password" type="password"></ion-input>
	    </ion-item>

	    <ion-item>
	      <ion-label fixed>Confirmar contraseña</ion-label>
	      <ion-input [(ngModel)]="formulario.usuario.password_confirmation" name="password_confirmation" type="password"></ion-input>
	    </ion-item>	    

    <ion-item>
      <ion-label>Tipo Usuario</ion-label>
      <ion-select [(ngModel)]="formulario.usuario.id_tipo_usuario">
        <ion-option *ngFor="let valorDominio of dominio.valor_dominio"
             value={{valorDominio.id_valor}}>
			{{valorDominio.nombre_valor}}
		</ion-option>
      </ion-select>
    </ion-item>

    
	</ion-list>

	<div padding>
	    <button ion-button color="primary" (click)="crearCuenta()" block>Crear</button>
	    <button ion-button color="primary" (click)="salir()" block>Salir</button>

	</div>	
</ion-content>

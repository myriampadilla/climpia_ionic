<ion-header>

  <ion-navbar>
    <ion-title>Listar solicitudes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-list *ngFor="let solicitud of solicitudes">
		<button ion-item (click)="verSolicitud(solicitud.id)">
			{{solicitud.id}} {{solicitud.observaciones}}  
		</button>
	</ion-list>

	<div padding>
	    <button ion-button color="primary" (click)="salir()" block>Salir</button>
	</div>	

</ion-content>

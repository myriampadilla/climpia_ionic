<ion-header>

  <ion-navbar>
    <ion-title>Solicitudes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<h2>Solicitudes <button (click)="nuevaSolicitud()" ion-button full color="secondary">Nueva Solicitud</button></h2>
	<ion-list>
		<button ion-item *ngFor="let solicitud of solicitudes" (click)="verSolicitud(solicitud.id)">
			{{solicitud.id}}
		</button>
	</ion-list>

	<div padding>
	    <button ion-button color="primary" (click)="salir()" block>Salir</button>
	</div>	

</ion-content>

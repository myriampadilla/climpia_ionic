<ion-header>

  <ion-navbar>
    <ion-title>Modificar Solicitud</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>

    <ion-item>
      <ion-label>Tipo Material</ion-label>
      <ion-select [(ngModel)]="solicitud.id_tipo_material">
        <ion-option *ngFor=
        "let valorDominio of
              dom_tipo_material.valor_dominio"
             value={{valorDominio.id_valor}}>
			{{valorDominio.nombre_valor}}
		</ion-option>
      </ion-select>
    </ion-item>
    
    <ion-item>
      <ion-label>Cantidad medida</ion-label>
      <ion-select [(ngModel)]="solicitud.id_unidad_medida">
        <ion-option *ngFor=
        "let valorDominio of
              dom_unidad_medida.valor_dominio"
             value={{valorDominio.id_valor}}>
			{{valorDominio.nombre_valor}}
		</ion-option>
      </ion-select>
    </ion-item>

	<ion-list>	
			<p>cantidad</p>	
		  	<ion-item>    	
		    	<ion-input [(ngModel)]="solicitud.cantidad" 
		    	type="number"
		    	name="cantidad"></ion-input>
		  	</ion-item>
			<p>Observaciones</p>
		  	<ion-item>
		    	<ion-textarea [(ngModel)]="solicitud.observaciones" 
		    	name="observaciones"></ion-textarea>
	  		</ion-item>

	</ion-list>
	<div padding>
	  		<button (click)="editarSolicitud()" ion-button color="secondary">Grabar</button>
	  		<button (click)="regresar()" ion-button color="secondary">Regresar</button>
	</div>
	</ion-card>
</ion-content>
